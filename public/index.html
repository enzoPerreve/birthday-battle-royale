<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0A1A2F" />
  <meta name="description" content="Birthday Battle Royale - Epic party battles await!" />
  
  <!-- Google Fonts for pixel art style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  
  <title>Birthday Battle Royale ðŸŽ®</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0A1A2F;
      font-family: 'Montserrat', sans-serif;
      color: #F2F2F2;
      overflow-x: hidden;
    }
    
    * {
      box-sizing: border-box;
    }
    
    /* Loading animation */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0A1A2F;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-title {
      font-family: 'Press Start 2P', cursive;
      color: #FFD700;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #FF2D2D;
      border-top: 4px solid #FFD700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFD700;
      }
      to {
        text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700, 0 0 40px #FFD700;
      }
    }
    
    /* Hide loading screen when React loads */
    .app-loaded .loading-screen {
      display: none;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- Loading screen -->
  <div class="loading-screen" id="loading-screen">
    <div class="loading-title">BIRTHDAY BATTLE<br>ROYALE</div>
    <div class="loading-spinner"></div>
  </div>
  
  <div id="root"></div>
  
  <script>
    // Hide loading screen when React app is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.body.classList.add('app-loaded');
      }, 1000);
    });
  </script>
</body>
</html>
